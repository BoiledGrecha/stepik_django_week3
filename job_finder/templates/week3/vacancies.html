{% extends 'week3/base.html' %}

{% block container %}

  <main class="container mt-3">
    <section>
      {% for specialty in specialties %}
      
      <h1 class="h1 text-center mx-auto mt-4 pt-5" style="font-size: 70px;"><strong>{{ specialty.title }}</strong></h1>
      <p class="text-center pt-1">{{ specialty.vacancies.count }} вакансий</p>
      <div class="row mt-5">
        <div class="col-12 col-lg-8 offset-lg-2 m-auto">
          {% for vacancy in specialty.vacancies.all %}

          {% include "week3/vacancy_card.html" %}
          
          {% endfor %}

        </div>  
      </div>
      {% endfor %}     
          

        
      
    </section>
  </main>
  
  {% endblock %}
