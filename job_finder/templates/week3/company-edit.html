{% extends 'week3/base.html' %}

{% block container %}
  
  <main class="container mt-3 pb-5">
    <div class="row mt-5">
              
      {% include "week4/profile_navigation.html" %}

      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-body px-4 pb-4">

            <!-- Tab -->
            <section class="tab-pane fade show active">
              {% comment %} {% if  flag %}
              <h2 class="h4 pt-2 pb-3">Информация о&nbsp;компании</h2>
              <p class="alert alert-info" role="alert">
                Информация о компании обновлена
              </p>
              {% endif %} {% endcomment %}

              <form action="{% url 'create_company' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
               {{ form.as_p }}
                <div class="form-group">
                  <input type="submit" class="btn btn-info" value="Сохранить">
                </div>
              </form>
            </section>
            <!-- END Tab -->
          </div>
        </div>
      </div>
    </div>
  </main>



{% endblock %}
